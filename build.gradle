}

group("user11681")
version("0.2.0")

tasks[sourceSets.main.compileJavaTaskName].configure {
    sourceCompatibility = 9
    targetCompatibility = 9
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation("org.junit.jupiter:junit-jupiter:latest.release")
}

